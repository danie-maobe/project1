<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .input-field { background: rgba(255,255,255,0.95); color: #0f172a; }
    .input-field:focus { box-shadow: 0 0 0 4px rgba(37,99,235,0.12); }
    .btn-primary { background: linear-gradient(90deg,#2563eb,#9333ea); }
    .btn-primary:hover { transform: translateY(-3px); }
  </style>
</head>
<body class="text-white bg-blue-900">

  <!-- Sidebar -->
  <header class="fixed top-0 left-0 h-screen w-48 p-6 bg-gray-900 text-white shadow-lg flex flex-col items-center">
    <img src="le1.jpg" alt="LEONNESTAR logo" class="h-20 w-auto mb-4 rounded-lg shadow-lg object-contain">
    <h1 class="text-2xl font-bold text-center mb-6">Leonnestar</h1>
    <nav class="w-full">
      <ul class="space-y-4 text-lg text-center">
         <li><a href="home.html">🏠 Home</a></li>
        <li><a href="about.html">ℹ️ About</a></li>
        <li><a href="subsidiaries.html">🏢 Subsidiaries</a></li>
        <li><a href="services.html">⚙️ Services</a></li>
        <li><a href="products.html" class="active">🛒 Products</a></li>
        <li><a href="portfolio.html">🎨 Portfolio</a></li>
        <li><a href="contact.html" class="hover:text-purple-400">Contact</a></li>
        <li><a href="sign-in.html">🔑 Sign-in</a></li>
        <li><a href="sign-up.html">📝 Sign-up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="ml-52 min-h-screen flex items-center justify-center p-10">
    <div class="w-full max-w-md">
      <div class="bg-blue-800 bg-opacity-70 p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
        <p class="text-center text-sm text-blue-100 mb-6">Sign up to join LEONNESTAR services</p>

        <div id="formMsg" aria-live="polite" class="mb-4 text-center"></div>

        <form id="signupForm" novalidate>
          <!-- Full name -->
          <label class="sr-only" for="name">Full Name</label>
          <input id="name" name="name" type="text" required
                 placeholder="Full Name"
                 class="input-field px-4 py-3 rounded-lg mb-4 w-full border border-gray-300"
                 aria-label="Full Name">

          <!-- Email -->
          <label class="sr-only" for="email">Email</label>
          <input id="email" name="email" type="email" required
                 placeholder="Email address"
                 class="input-field px-4 py-3 rounded-lg mb-4 w-full border border-gray-300"
                 aria-label="Email address">

          <!-- Password -->
          <label class="sr-only" for="password">Password</label>
          <input id="password" name="password" type="password" required
                 placeholder="Password"
                 class="input-field px-4 py-3 rounded-lg mb-4 w-full border border-gray-300"
                 aria-label="Password">

          <!-- Confirm Password -->
          <label class="sr-only" for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" required
                 placeholder="Confirm Password"
                 class="input-field px-4 py-3 rounded-lg mb-6 w-full border border-gray-300"
                 aria-label="Confirm Password">

          <!-- Submit -->
          <button class="btn-primary w-full text-white font-semibold px-4 py-3 rounded-lg transition-transform" type="submit">
            <i class="fas fa-user-plus mr-2"></i> Sign Up
          </button>

          <!-- Divider -->
          <div class="flex items-center my-5 text-sm text-blue-200">
            <span class="flex-1 border-b border-blue-700"></span>
            <span class="px-3">or sign up with</span>
            <span class="flex-1 border-b border-blue-700"></span>
          </div>

          <!-- Social (placeholders) -->
          <div class="grid grid-cols-2 gap-3">
            <button type="button" class="bg-white text-slate-800 px-4 py-2 rounded-lg flex items-center justify-center gap-2">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="bg-white text-slate-800 px-4 py-2 rounded-lg flex items-center justify-center gap-2">
              <i class="fab fa-facebook"></i> Facebook
            </button>
          </div>

          <!-- Signin link -->
          <p class="text-center text-sm text-blue-100 mt-6">
            Already have an account?
            <a href="sign-in.html" class="font-semibold text-white underline ml-1">Sign in</a>
          </p>
        </form>
      </div>

      <div class="text-center mt-6 text-xs text-blue-200">
        © 2025 LEONNESTAR COMPANY LTD
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('formMsg');

    function validateEmail(email) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
    }
    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = type === 'success' ? 'mb-4 text-green-300' : 'mb-4 text-red-300';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;

      if (!name || !email || !password || !confirm) {
        showMessage('Please fill in all fields.');
        return;
      }
      if (!validateEmail(email)) {
        showMessage('Invalid email address.');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.');
        return;
      }
      if (password !== confirm) {
        showMessage('Passwords do not match.');
        return;
      }

      // Demo success (replace with backend/Firebase)
      showMessage('Account created successfully (demo).', 'success');
    });
  </script>
</body>
</html>
